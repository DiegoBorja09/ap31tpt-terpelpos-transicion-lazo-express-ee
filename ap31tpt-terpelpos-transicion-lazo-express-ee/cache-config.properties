# =================================================================
# CONFIGURACION CACHE WACHER_PARAMETROS - PRUEBA CON PARAMETROS QUE SABEMOS QUE SE INSERTAN
# =================================================================

# Cache habilitado/deshabilitado
cache.wacher.enabled=true

# Configuración de capacidad
cache.wacher.initial.capacity=15
cache.wacher.max.capacity=25

# Configuración de rendimiento
cache.wacher.min.hit.rate.percent=90.0

# =================================================================
# TTL ÚNICO para todos los parámetros wacher_parametros
# =================================================================
cache.wacher.ttl.global=24h

# =================================================================
# PARAMETROS DE PRUEBA - BASADOS EN LOS INSERTS QUE VIMOS EN SetupDao.java
# =================================================================
# Usando SOLO parámetros que sabemos que se insertan según SetupDao.java

# PARAMETROS REALES QUE SI EXISTEN EN BD (VERIFICADO DEBUG)
# ORDEN POR PRIORIDAD: Los mas consultados primero
cache.wacher.parameters[0]=POS_ID
cache.wacher.parameters[1]=HOST_LAZO_PRINCIPAL
cache.wacher.parameters[2]=HABILITAR_TAREA_DIARIA_VEEDER_ROOT
cache.wacher.parameters[3]=FACTURACION_EXTERNA
cache.wacher.parameters[4]=IMPRIMIR_ULTIMA_VENTA
cache.wacher.parameters[5]=APLICACION
cache.wacher.parameters[6]=HOST_LZ
cache.wacher.parameters[7]=DEBUG_TRANSMISIONES_SERVER
cache.wacher.parameters[8]=MARGEN_TOLERANCIA_LECTURAS
cache.wacher.parameters[9]=HOST_LAZO_RUMBO
cache.wacher.parameters[10]=MOSTRAR_INFORMACION_LECTURAS_DETALLADA
cache.wacher.parameters[11]=PORT_GOPASS
cache.wacher.parameters[12]=TURNOS


# TOTAL: 11 PARÁMETROS REALES QUE EXISTEN EN LA BD (De 128 totales)
# POS_ID agregado en posición [0] por ser crítico: 45,000 consultas/día

# =================================================================
# PARAMETROS DE CONFIGURACION DEL CACHE
# =================================================================

# =================================================================
# CONFIGURACION DE REFRESH DIARIO
# =================================================================

# Hora específica para refresh diario (formato 24h: HH:mm)
cache.wacher.refresh.daily.time=03:00

# Zona horaria para el refresh (por defecto: zona del sistema)
cache.wacher.refresh.timezone=America/Bogota

# Habilitar refresh diario programado
cache.wacher.refresh.daily.enabled=true

# Configuración adicional (fallback)
cache.wacher.refresh.interval=24h
cache.wacher.environment=prod

# Configuración de logs
cache.wacher.log.hits=true
cache.wacher.log.misses=true
cache.wacher.log.refresh=true

# =================================================================
# CONFIGURACION DE RENDIMIENTO
# =================================================================

# Scheduler
cache.wacher.scheduler.core.pool.size=1

# Monitoreo
cache.wacher.monitor.enabled=true
cache.wacher.monitor.interval=1h

# Log de estado periódico (cada 30 minutos)
cache.wacher.status.log.enabled=true
cache.wacher.status.log.interval=30m

# =================================================================
# NOTAS DE CONFIGURACION
# =================================================================
# 
# Configuración de PRUEBA usando solo 3 parámetros que sabemos 
# con certeza que se insertan en la tabla wacher_parametros
# según SetupDao.java líneas 4964-4988.
# 
# El objetivo es hacer que el cache funcione con al menos estos 3,
# y después expandir con los que realmente existen.
# =================================================================