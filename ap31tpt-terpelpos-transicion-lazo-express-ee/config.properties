circuteBreaker=true
circuteBreakerTodo = true

# =====================================
# CONFIGURACIÓN CACHE KIOSCO LIVIANO v3.0
# =====================================

# Cache liviano habilitado (SIN Spring - Optimizado para memoria)
kiosco.cache.liviano.enabled=true

# Hora de actualización automática diaria (formato 24h)
kiosco.cache.liviano.hora_actualizacion=3

# Cron para actualización diaria (por defecto: 3:00 AM)
# kiosco.cache.daily.cron=0 0 3 * * ?

# Configuración alternativa para testing (cada 30 minutos)
# kiosco.cache.daily.cron=0 */30 * * * ?

# Configuración alternativa para testing (cada 5 minutos)  
# kiosco.cache.daily.cron=0 */5 * * * ?

# TTL por defecto para caches en minutos
kiosco.cache.ttl.categorias=30
kiosco.cache.ttl.productos=1440
kiosco.cache.ttl.configuraciones=60
kiosco.cache.ttl.busquedas=5

# Logging del cache (true/false)
kiosco.cache.logging.enabled=true